{{ define "crumb_2" }}
	&rsaquo;
	<span itemscope itemtype="http://data-vocabulary.org/Breadcrumb">
		<a href="/blog/post/" itemprop="url"><span itemprop="title">Posts</span></a>
	</span>
	&rsaquo;
	<span itemscope itemtype="http://data-vocabulary.org/Breadcrumb">
		<span itemprop="title">{{.Title}}</span>
	</span>
{{ end }}
{{ define "main" }}
<header class="intro-header">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<div class="post-heading">
					<h1>{{.Title}}</h1>
					<span class="meta">{{ partial "post-meta.html" . }}</span>
				</div>
			</div>
		</div>
	</div>
</header>

<article  id="<%= page.layout %>-<%= page.slug %>" class="article article-type-<%= page.layout %>" itemscope itemprop="blogPost">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				{{ .Content }}
			</div>
		</div>
	</div>
</article>
{{ end }}
{{ define "footer" }}
<div class="row">
	<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 text-muted" style="font-size: 16px">
		<a href="https://github.com/wolfgang42/linestarve-blog/issues/new?title=Comment%20on%20&ldquo;{{.Title}}&rdquo;">Add a comment</a> or <a href="https://github.com/wolfgang42/linestarve-blog/edit/master/content/{{.File.Path}}">edit this post</a> on GitHub.
	</div>
</div>
{{ end }}
